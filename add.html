<html lang="en">
<head>
    <title>Graderaide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <section class="app">
    <h1>DeAundre Prescott</h1>
    <h3>Courses:</h3>
    <p>WDI</p>
    <p>Python</p>
    <section>
        <label for="new-course">New Course:</label>
        <input type="text" name="new-course" class="new-course" id="student-info">
        <button type="submit" class="submit-new-course">Submit</button>
    </section>
    <section>
        <label for="new-term">New Term For Course:</label>
        <input type="text" name="new-term" class="new-term" id="student-info">
        <button type="submit" class="submit-new-term">Submit</button>
    </section>
    <section>
        <label for="new-grade">New Grade:</label>
        <input type="text" name="new-grade" class="new-grade" id="student-info">
        <label for="new-grade-assignment">Assignment Name:</label>
        <input type="text" name="new-grade-assignment" class="new-grade-assignment" id="student-info">
        <button type="submit" class="submit-new-grade-assignment">Submit</button>
    </section>
</section id="img">
<img id="nyg" src="new-york-night-skyline.jpeg">
    </section>
    <script src="main.js"> </script>
</body>
</html>
